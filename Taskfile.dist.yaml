version: '3'

tasks:
  start:
    cmds:
      - symfony composer install
      - symfony server:start -d
  stop:
    cmds:
      - symfony server:stop

  assets-install:
    cmds:
      - yarn install

  assets-dev:
    deps: [assets-install]
    cmds:
      - yarn dev

  restart:
    deps: [stop, start]
